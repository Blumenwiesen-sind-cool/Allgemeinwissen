<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-height, initial-scale=1.0">
  

  <title>Allgemeinwissens-Quiz</title>
  <link rel="stylesheet" href="style.css">
  <!-- FontAweome CDN Link for Icons-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
  <!-- start Quiz button -->
  <div class="start_btn"><button>Quiz Starten</button></div>

  <!-- Info Box -->
  <div class="info_box">
    <div class="info-title"><span>Anleitung</span></div>
    <div class="info-list">
      <div class="info">Es gibt kein Zeitlimit.</div>
      <div class="info">Einfach die Antwort durch klicken ausw√§hlen</div>
      <div class="info">Dann auf Weiter klicken.</div>
      <div class="info"> </div>
      <div class="info"> </div>
    </div>
    <div class="buttons">
      <button class="quit">Beenden</button>
      <button class="restart">Weiter</button>
    </div>
  </div>

  <!-- Quiz Box -->
  <div class="quiz_box">
    <header>
      <div class="title">Allgemeinwissen-Quiz</div>
       
    </header>
    <section>
      <div class="que_text">
        <!-- Here I've inserted question from JavaScript -->
      </div>
      <div class="option_list">
        <!-- Here I've inserted options from JavaScript -->
      </div>
    </section>

    <!-- footer of Quiz Box -->
    <footer>
      <div class="total_que">
        <!-- Here I've inserted Question Count Number from JavaScript -->
      </div>
      <button class="next_btn">Weiter</button>
    </footer>
  </div>

  <!-- Result Box -->
  <div class="result_box">
    <div class="icon">
      <i class="fas fa-crown"></i>
    </div>
    <div class="complete_text">Quiz beendet!</div>
    <div class="score_text">
      <!-- Here I've inserted Score Result from JavaScript -->
    </div>
    <div class="buttons">
      <button class="restart">Von Vorne</button>
      <button class="quit">Quiz Beenden</button>
    </div>
  </div>

  <!-- Inside this JavaScript file I've inserted Questions and Options only -->
  <script src="js/questions.js"></script>

  <!-- Inside this JavaScript file I've coded all Quiz Codes -->
  <script src="js/script.js"></script>

</body>

</html>
